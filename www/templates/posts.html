<ion-view title="Posts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="post in posts" class="item item-thumbnail-left" type="item-text-wrap" href="#/app/posts/{{post.id}}">
        <img src="{{ post.image || 'img/default.png' }}">
        <h2>{{ post.title}}</h2>
        <p>{{ post.body }}</p>
        <p>
        <button ng-hide="post.liked" class="button button-small button-balanced icon icon-right ion-heart" ng-click="likePost($index, $event)">
          {{ post.cached_votes_up }}
        </button>
        <button ng-hide="post.disliked" class="button button-small button-assertive icon icon-right ion-heart-broken" ng-click="dislikePost($index, $event)">
          {{ post.cached_votes_down }}
        </button>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
