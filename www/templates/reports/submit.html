<ion-view title="Submit Report">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ul class="list">
      <li class="item item-input item-select">
        <span class="input-label">What happened?</span>
        <select ng-model="report.category" ng-options="category.name for category in categories">
        </select>
      </li>
      <li class="item item-input item-stacked-label">
        <span class="input-label">Can you describe the scene?</span>
        <input type="text" ng-model="report.message" placeholder="Bike hit by a truck">
      </li>
      <li class="item item-checkbox item-text-wrap">
        <label class="checkbox">
          <input type="checkbox" ng-change="toggleLocation()" ng-model="useCurrentLocation" checked="useCurrentLocation">
        </label>
        The incident happened at my current location
      </li>
      <li class="item item-input item-stacked-label" ng-hide="useCurrentLocation">
        <span class="input-label">So, where did the incident happen?</span>
        <input type="text" ng-model="report.location.name" placeholder="Jawalakhel">
      </li>
    </ul>
    <button class="button button-block button-royal" ng-click="submitReport()">
      Save
    </button>
  </ion-content>
</ion-view>
