<ion-view title="{{ detailedUser.username }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card">
      <a href="#" class="item item-icon-left">
        <i class="icon ion-person"></i>{{ detailedUser.username || 'Anonymous' }}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-ios7-telephone"></i>{{ detailedUser.phone_number }}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-email"></i>{{ detailedUser.email }}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-location"></i>{{ detailedUser.address }}
      </a>
      <a href="#" class="item item-icon-left">
        <i class="icon ion-eye"></i>{{ detailedUser.role || 'user' }}
      </a>
    </div>
    <div ng-show="user.role=='super_admin'">
      <div ng-show="detailedUser.role!=='blocked'">
        <div ng-show="detailedUser.role==='admin'">
          <button class="button button-block button-royal" ng-click="updateUserRole('user')">
            Remove Admin
          </button>
        </div> <!-- detailedUser.role === 'admin' -->
        <div ng-show="detailedUser.role!=='super_admin'">
          <div ng-show="detailedUser.role!=='admin'">
            <button class="button button-block button-royal" ng-click="updateUserRole('admin')">
              Make Admin
            </button>
          </div>

          <button class="button button-block button-royal" ng-click="updateUserRole('blocked')">
            Block User
          </button>
        </div> <!-- detailedUser.role !== 'super_admin' -->
      </div> <!-- detailedUser.role !== 'blocked' -->

      <div ng-show="detailedUser.role==='blocked'">
        <button class="button button-block button-royal" ng-click="updateUserRole('user')">
          Unblock User
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
