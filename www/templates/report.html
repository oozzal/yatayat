<ion-view title="Post">
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-text-wrap">
        <h2 ng-bind="report.category.name"></h2>
        <img ng-src="{{ report.image || 'img/default.png' }}">
        <p ng-bind="report.message"></p>
      </div>
    </div>
  </ion-content>
</ion-view>
